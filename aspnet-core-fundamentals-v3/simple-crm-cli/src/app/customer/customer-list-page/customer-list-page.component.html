<section>
<mat-card>
  <mat-card-title fxLayout>
    <span>Customers</span>
    <span fxFlex> </span>
    <button class="addButton" mat-mini-fab (click)="addCustomer()">
      <mat-icon aria-label="Add Customer">add</mat-icon>
    </button>
  </mat-card-title>
  <table mat-table [dataSource]="customers$" matSort>
    <ng-container matColumnDef="icon">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
        <mat-icon svgIcon="{{row.statusCode | statusIcon}}"></mat-icon>
      </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.firstName}} {{row.lastName}} </td>
    </ng-container>
    <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone Number </th>
      <td mat-cell *matCellDef="let row"> {{row.phoneNumber}} </td>
    </ng-container>
    <ng-container matColumnDef="statusCode">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
      <td mat-cell *matCellDef="let row"> {{row.statusCode.replace('_', ' ') | titlecase}} </td>
    </ng-container>
    <ng-container matColumnDef="emailAddress">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
      <td mat-cell *matCellDef="let row"> {{row.emailAddress}} </td>
    </ng-container>
    <ng-container matColumnDef="lastContactDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Contact Date </th>
      <td mat-cell *matCellDef="let row"> {{row.lastContactDate | date: 'MMM d, yyyy'}} </td>
    </ng-container>
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row" (click)="openDetail(row)">
        <button mat-icon-button>
        <mat-icon>edit</mat-icon>
      </button> </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
  </table>
</mat-card>
</section>
