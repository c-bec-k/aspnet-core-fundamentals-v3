<section>
<mat-card>
  <mat-card-title fxLayout>
    <span>Customers</span>
    <span fxFlex> </span>
    <button class="addButton" mat-mini-fab (click)="addCustomer()">
      <mat-icon aria-label="Add Customer">add</mat-icon>
    </button>
  </mat-card-title>
<!-- Add customer filter -->
<form class="example-form">
  <mat-form-field appearance="fill">
    <mat-label>Find customer</mat-label>
    <input type="text" matInput [formControl]="filterInput">
    <mat-icon matSuffix>filter_alt</mat-icon>
  </mat-form-field>
</form>
<crm-customer-list-table-component [customers]="filteredCustomers$ | async">

</crm-customer-list-table-component>
